<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="timerContainer">
        <h1>Takeoff in</h1>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
